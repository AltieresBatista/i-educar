matrix:
  include:
    - language: php
      php:
        - 7.1
        - 7.2
      addons:
        postgresql: 9.5
        apt:
          packages:
            - postgresql-9.5
      cache:
        directories:
          - $HOME/.composer/cache
      before_script:
        - cp .env.example .env
        - cp phinx.php.travis phinx.php
        - composer install
        - vendor/bin/phinx seed:run -s StartingSeed -s StartingForeignKeysSeed
        - vendor/bin/phinx migrate
        - php artisan legacy:link
      after_success:
        - vendor/bin/php-coveralls --verbose
